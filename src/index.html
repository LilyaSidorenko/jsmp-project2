<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div id="contactForm" class="contactForm">
  <div id="formBody" class="formBody">
    <form action="" method="POST" name="contactForm">
      <div class="inputContainer">
        <input name="name" id="name" type="text" placeholder="Liliia Sydorenko"><span class="error-message"></span>
      </div>
      <div class="inputContainer">
        <input name="email" id="email" type="email" placeholder="lsydorenko@domain.com"><span class="error-message"></span>
      </div>
      <div class="inputContainer">
        <input name="phone" id="phone" type="text" placeholder="0935647477"><span class="error-message"></span>
      </div>
      <div class="inputContainer">
        <textarea name="feedback" id="message" rows="10" placeholder="Enter your message"></textarea><span class="error-message"></span>
      </div>
      <input id="submitBtn" class="submitBtn" type="submit" value="Send">
    </form>
  </div>
</div>
<script src="js/index.js"></script>
<script src="js/init.js"></script>
<script src="js/states.js"></script>

</body>
</html>
